dir.www = D:\xampp\htdocs\openhrm

com.name = openhrm    # Change your component name that you want to deploy
mod.name =            # Change your module name that you want to deploy
plg.name = # redcore
plg.type = # system
lib.name = # redcore
active.media = true

# ----------------------------------------------------------------------------
# Define for component
src.com 			= ${dir.root}/components/com_${com.name}
src.com.admin		= ${src.com}/admin
src.com.admin.lang	= ${src.com}/admin/language
src.com.site		= ${src.com}/site
src.com.site.lang	= ${src.com}/site/language

des.com.admin 		= ${dir.www}/administrator/components/com_${com.name}
des.com.admin.lang  = ${dir.www}/administrator/language
des.com.site  		= ${dir.www}/components/com_${com.name}
des.com.site.lang   = ${dir.www}/language

# Define for media
src.com.media		= ${dir.root}/components/com_${com.name}/media
des.com.media		= ${dir.www}/media/${com.name}

# Define for module
src.mod 			= ${dir.root}/modules/mod_${com.name}
src.mod.lang		= ${src.mod}/language
des.mod 			= ${dir.www}/modules/mod_${com.name}
des.mod.lang 		= ${des.mod}/language

# Define for plugin
src.plg 			= ${dir.root}/plugins/${plg.type}/${plg.name}
src.plg.lang		= ${src.plg}/language
des.plg 			= ${dir.www}/plugins/${plg.type}/${plg.name}
des.plg.lang 		= ${dir.www}/administrator/language

# Define for library
src.lib 			= ${dir.root}/libraries/${lib.name}
src.lib.media       = ${dir.root}/libraries/media/${lib.name}
src.lib.lang		= ${src.lib}/language
des.lib 			= ${dir.www}/libraries/${lib.name}
des.lib.lang 		= ${dir.www}/language
des.lib.media       = ${dir.www}/media/${lib.name}
des.lib.manifest    = ${dir.www}/administrator/manifests/libraries
# ----------------------------------------------------------------------------
