<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{hotel_name} - Reservation is completed.</title>
</head>
<body>
    <table style="font-family:Verdana,sans-serif; font-size:11px; color:#374953; width: 550px;">
        <tr>
            <td align="left">
                <h1>{hotel_name}</h1>
            </td>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr>
            <td align="left">Dear <strong style="color:#264492;">{customer_firstname} {customer_middlename} {customer_lastname}</strong>,</td>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr>
            <td align="left" style="background-color:#264492; color:#FFF; font-size: 12px; font-weight:bold; padding: 0.5em 1em;">Your reservation #{code} has been made successfully</td>
        </tr>
        <tr><td>&nbsp;</td></tr>

        <tr><td>&nbsp;</td></tr>
        <tr>
            <td align="left">
                <p>If you have any questions, please contact us at:</p>
                <ul>
                    <li>Website: {website}</li>
                    <li>Phone: {phone}</li>
                    <li>Email: {email}</li>
                </ul>
                <p>Thank you</p>
            </td>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr>
            <td align="center" style="font-size:10px; border-top: 1px solid #D9DADE;">
                <a href="{hotel_url}" style="color:#264492; font-weight:bold; text-decoration:none;">{hotel_name}</a></a>
            </td>
        </tr>
    </table>
</body>
</html>
